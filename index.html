<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Bina.az</title>
  </head>
  <body>
    <div class="card">
      <a href="#" target="_blank">
        <img src="./assets/img/obyekt.jpg" alt="" />
        <div class="content">
          <p class="price">1 400 000 AZN</p>
          <p>Nərimanov r.</p>
          <p>230 m²</p>
          <span>Bakı, dünən 14:13</span>
        </div>
        <div class="arrows">
          <div class="right-arrow">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="left-arrow"><i class="fa-solid fa-chevron-left"></i></div>
        </div>
        <div class="icons">
          <div class="check-group">
            <img src="./assets/img/icon1.svg" alt="" class="check" />
            <span class="text-check">Çıxarış var</span>
          </div>
          <div class="percent-group">
            <img src="./assets/img/icon2.svg" alt="" class="percent" />
            <span class="text-percent">İpoteka var</span>
          </div>

          <div class="repair-group">
            <img src="./assets/img/icon3.svg" alt="" class="repair" />
            <span class="text-repair">Təmirli</span>
          </div>

          <div class="vip-cont">
            <img src="./assets/img/icon4.svg" alt="" class="vip" />
          </div>

          <img src="./assets/img/icon5.svg" alt="" class="heart" />
        </div>
      </a>
    </div>
  </body>
</html>
